name: APM RNTP compile check
on:
  workflow_dispatch:
  push:
    branches:
      - 'APM'
  pull_request:
    branches:
      - 'APM'
jobs:
  buildIPA:
    runs-on: macos-15
    name: build IPA
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: enable corepack
        run: corepack enable

      - name: use xcode 26
        run: sudo xcode-select -switch /Applications/Xcode_26.0.app

      - name: Install dependencies
        run: yarn; yarn build; cd example; yarn; cd ios; RCT_USE_PREBUILT_RNCORE=1 RCT_USE_RN_DEP=1 pod install

      - name: build
        run: cd example/ios && xcodebuild -downloadPlatform iOS && xcodebuild -scheme RNTPExample -workspace RNTPExample.xcworkspace -destination generic/platform=iOS -configuration Release clean archive -archivePath "build/example.xcarchive" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

  buildAAB:
    runs-on: ubuntu-latest
    name: build AAB
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: set up JDK 18
        uses: actions/setup-java@v4
        with:
          java-version: 18
          distribution: temurin

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn; yarn build; cd example; yarn

      - name: gradle build AAB
        run: cd example/android && chmod +x gradlew && ./gradlew assembleRelease

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: APM-APK
          path: ./example/android/app/build/outputs/apk/release/*.apk
